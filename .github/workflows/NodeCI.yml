name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
      - name: Install Packages
        run: pnpm install
      - name: Lint
        run: pnpm run lint
      - name: Build
        run: pnpm run build
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 17.x, 18.x, 19.x, 20.x]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: pnpm install
      - name: Test
        run: pnpm run test
  test-for-svelte-v5:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - name: Use Node.js
        uses: actions/setup-node@v4
      - name: Install Packages
        run: pnpm install
      - name: Test
        run: pnpm run test

  test-for-svelte-v4:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - name: Use Node.js
        uses: actions/setup-node@v4
      - name: Install Svelte v4
        run: |+
          pnpm install -D svelte@4
          rm -rf node_modules
      - name: Install Packages
        run: pnpm install
      - name: Test
        run: pnpm run test

  test-for-svelte-v3:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Svelte v3
        run: |+
          pnpm install -D svelte@3 @typescript-eslint/parser@5 @typescript-eslint/eslint-plugin@5
          rm -rf node_modules
      - name: Install Packages
        run: pnpm install
      - name: Test
        run: pnpm run test
  test-for-ts-eslint-v5:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install @typescript-eslint v5
        run: |+
          pnpm install -D @typescript-eslint/parser@5 @typescript-eslint/eslint-plugin@5
          rm -rf node_modules
      - name: Install Packages
        run: pnpm install
      - name: Test
        run: pnpm run test
  test-for-eslint-v7:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install eslint v7
        run: |+
          pnpm install -D eslint@7 svelte@3 @typescript-eslint/parser@5 @typescript-eslint/eslint-plugin@5
          rm -rf node_modules
      - name: Install Packages
        run: pnpm install
      - name: Test
        run: pnpm run test
  update-fixtures:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Packages
        run: pnpm install
      - name: Update fixtures
        run: pnpm run update-fixtures
      - name: Check changes
        run: |
          git add --all && \
          git diff-index --cached HEAD --stat --exit-code
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v4
      - name: Install Packages
        run: pnpm install
      - name: Test
        run: pnpm run cover
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@43f11c4e058174f808ee9cd63701b6c42fe3f5e3 # v2.3.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
