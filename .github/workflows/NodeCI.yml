name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install Packages
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Build
        run: yarn build
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x, 17.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: yarn install --ignore-engines
      - name: Test
        run: yarn test
  test-for-ts-eslint-v4:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install @typescript-eslint v4
        run: |+
          yarn add -D @typescript-eslint/parser@4 @typescript-eslint/eslint-plugin@4 eslint@7 --ignore-engines
          rm -rf node_modules
      - name: Install Packages
        run: yarn install --ignore-engines
      - name: Test
        run: yarn test
  test-for-eslint-v7:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install eslint v7
        run: |+
          yarn add -D eslint@7 --ignore-engines
          rm -rf node_modules
      - name: Install Packages
        run: yarn install --ignore-engines
      - name: Test
        run: yarn test
  update-fixtures:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Packages
        run: yarn install --ignore-engines
      - name: Update fixtures
        run: yarn update-fixtures
      - name: Check changes
        run: |
          git add --all && \
          git diff-index --cached HEAD --stat --exit-code
  test-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install Packages
        run: yarn install --ignore-engines
      - name: Test
        run: yarn cover
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v1.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
